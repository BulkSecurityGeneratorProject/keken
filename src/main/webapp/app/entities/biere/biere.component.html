<div>
    <h2>
        <span jhiTranslate="kekenApp.biere.home.title">Bieres</span>
        <button class="btn btn-primary float-right create-biere" [routerLink]="['/', { outlets: { popup: ['biere-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="kekenApp.biere.home.createLabel">
            Create new Biere
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'kekenApp.biere.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bieres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="kekenApp.biere.nom">Nom</span></th>
            <th><span jhiTranslate="kekenApp.biere.type">Type</span></th>
            <th><span jhiTranslate="kekenApp.biere.degreeAlc">Degree Alc</span></th>
            <th><span jhiTranslate="kekenApp.biere.brasseur">Brasseur</span></th>
            <th><span jhiTranslate="kekenApp.biere.pays">Pays</span></th>
            <th><span jhiTranslate="kekenApp.biere.ville">Ville</span></th>
            <th><span jhiTranslate="kekenApp.biere.image">Image</span></th>
            <th><span jhiTranslate="kekenApp.biere.usersLikes">Users Likes</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let biere of bieres ;trackBy: trackId">
                <td><a [routerLink]="['../biere', biere.id ]">{{biere.id}}</a></td>
                <td>{{biere.nom}}</td>
                <td jhiTranslate="{{'kekenApp.TypeBiere.' + biere.type}}">{{biere.type}}</td>
                <td>{{biere.degreeAlc}}</td>
                <td>{{biere.brasseur}}</td>
                <td>{{biere.pays}}</td>
                <td>{{biere.ville}}</td>
                <td>{{biere.image}}</td>
                <td>
                    <div *ngIf="biere.usersLikes">
                        <a [routerLink]="['../user-extra', biere.usersLikes?.id ]" >{{biere.usersLikes?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../biere', biere.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'biere/'+ biere.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'biere/'+ biere.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
