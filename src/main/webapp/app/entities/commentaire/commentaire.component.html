<div>
    <h2>
        <span jhiTranslate="kekenApp.commentaire.home.title">Commentaires</span>
        <button class="btn btn-primary float-right create-commentaire" [routerLink]="['/', { outlets: { popup: ['commentaire-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="kekenApp.commentaire.home.createLabel">
            Create new Commentaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12 no-padding-right">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'kekenApp.commentaire.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="commentaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="kekenApp.commentaire.note">Note</span></th>
            <th><span jhiTranslate="kekenApp.commentaire.commentaire">Commentaire</span></th>
            <th><span jhiTranslate="kekenApp.commentaire.biere">Biere</span></th>
            <th><span jhiTranslate="kekenApp.commentaire.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let commentaire of commentaires ;trackBy: trackId">
                <td><a [routerLink]="['../commentaire', commentaire.id ]">{{commentaire.id}}</a></td>
                <td>{{commentaire.note}}</td>
                <td>{{commentaire.commentaire}}</td>
                <td>
                    <div *ngIf="commentaire.biere">
                        <a [routerLink]="['../biere', commentaire.biere?.id ]" >{{commentaire.biere?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="commentaire.user">
                        <a [routerLink]="['../user-extra', commentaire.user?.id ]" >{{commentaire.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../commentaire', commentaire.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commentaire/'+ commentaire.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'commentaire/'+ commentaire.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
