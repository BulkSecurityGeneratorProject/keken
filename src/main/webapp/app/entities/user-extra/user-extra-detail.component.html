
<div *ngIf="userExtra">
    <h2><span jhiTranslate="kekenApp.userExtra.detail.title">User Extra</span> {{userExtra.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kekenApp.userExtra.image">Image</span></dt>
        <dd>
            <span>{{userExtra.image}}</span>
        </dd>
        <dt><span jhiTranslate="kekenApp.userExtra.biereFavorite">Biere Favorite</span></dt>
        <dd>
            <div *ngIf="userExtra.biereFavorite">
                <a [routerLink]="['/biere', userExtra.biereFavorite?.id]">{{userExtra.biereFavorite?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="kekenApp.userExtra.amis">Amis</span></dt>
        <dd>
            <span *ngFor="let amis of userExtra.amis; let last = last">
                <a [routerLink]="['/user-extra', amis?.id ]">{{amis.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-extra/'+ userExtra.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
